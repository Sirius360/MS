<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MySQL API - Qu·∫£n L√Ω B√°n H√†ng</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .status.success { background: #10b981; color: white; }
        .status.error { background: #ef4444; color: white; }
        .status.loading { background: #f59e0b; color: white; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #f8fafc;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #e2e8f0;
        }
        .card h2 {
            color: #334155;
            margin-bottom: 15px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card .icon {
            font-size: 24px;
        }
        .card .count {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        .items {
            margin-top: 15px;
        }
        .item {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 3px solid #667eea;
            font-size: 14px;
        }
        .item strong {
            color: #334155;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .error-msg {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #c00;
        }
        .success-msg {
            background: #efe;
            color: #060;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #060;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test MySQL API Connection</h1>
        <div id="status" class="status loading">‚è≥ ƒêang ki·ªÉm tra k·∫øt n·ªëi...</div>
        
        <div style="margin: 20px 0;">
            <button onclick="testAll()">üîÑ Test L·∫°i T·∫•t C·∫£</button>
            <button onclick="testProducts()">üì¶ Test Products</button>
            <button onclick="testCategories()">üìÅ Test Categories</button>
            <button onclick="testCustomers()">üë• Test Customers</button>
            <button onclick="testSuppliers()">üè¢ Test Suppliers</button>
        </div>
        
        <div id="messages"></div>
        
        <div class="grid" id="results"></div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:3002/api';
        
        function showMessage(message, type = 'success') {
            const div = document.getElementById('messages');
            div.innerHTML = `<div class="${type}-msg">${message}</div>`;
            setTimeout(() => div.innerHTML = '', 5000);
        }
        
        function updateStatus(text, type) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = `status ${type}`;
        }
        
        async function testProducts() {
            try {
                const res = await fetch(`${API_BASE}/products`);
                const data = await res.json();
                
                const html = `
                    <div class="card">
                        <h2><span class="icon">üì¶</span> Products</h2>
                        <div class="count">${data.pagination.total}</div>
                        <div>Trang ${data.pagination.page}/${data.pagination.totalPages}</div>
                        <div class="items">
                            ${data.data.slice(0, 5).map(p => `
                                <div class="item">
                                    <strong>${p.name}</strong><br>
                                    SKU: ${p.sku} | Gi√°: ${(p.salePrice || 0).toLocaleString()}ƒë | T·ªìn: ${p.stockQty}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                document.getElementById('results').innerHTML = html + document.getElementById('results').innerHTML;
                showMessage(`‚úÖ Loaded ${data.pagination.total} products successfully!`);
                return true;
            } catch (error) {
                showMessage(`‚ùå Products error: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function testCategories() {
            try {
                const res = await fetch(`${API_BASE}/categories`);
                const data = await res.json();
                
                const html = `
                    <div class="card">
                        <h2><span class="icon">üìÅ</span> Categories</h2>
                        <div class="count">${data.length}</div>
                        <div class="items">
                            ${data.slice(0, 5).map(c => `
                                <div class="item">
                                    <strong>${c.name}</strong><br>
                                    ${c.description || 'No description'}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                document.getElementById('results').innerHTML += html;
                showMessage(`‚úÖ Loaded ${data.length} categories successfully!`);
                return true;
            } catch (error) {
                showMessage(`‚ùå Categories error: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function testCustomers() {
            try {
                const res = await fetch(`${API_BASE}/customers`);
                const data = await res.json();
                
                const html = `
                    <div class="card">
                        <h2><span class="icon">üë•</span> Customers</h2>
                        <div class="count">${data.pagination.total}</div>
                        <div class="items">
                            ${data.data.slice(0, 5).map(c => `
                                <div class="item">
                                    <strong>${c.name}</strong><br>
                                    üìû ${c.phone} | üìß ${c.email || 'N/A'}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                document.getElementById('results').innerHTML += html;
                showMessage(`‚úÖ Loaded ${data.pagination.total} customers successfully!`);
                return true;
            } catch (error) {
                showMessage(`‚ùå Customers error: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function testSuppliers() {
            try {
                const res = await fetch(`${API_BASE}/suppliers`);
                const data = await res.json();
                
                const html = `
                    <div class="card">
                        <h2><span class="icon">üè¢</span> Suppliers</h2>
                        <div class="count">${data.pagination.total}</div>
                        <div class="items">
                            ${data.data.slice(0, 5).map(s => `
                                <div class="item">
                                    <strong>${s.name}</strong><br>
                                    üìû ${s.phone} | üìß ${s.email || 'N/A'}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                document.getElementById('results').innerHTML += html;
                showMessage(`‚úÖ Loaded ${data.pagination.total} suppliers successfully!`);
                return true;
            } catch (error) {
                showMessage(`‚ùå Suppliers error: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function testAll() {
            updateStatus('‚è≥ ƒêang test t·∫•t c·∫£ endpoints...', 'loading');
            document.getElementById('results').innerHTML = '';
            
            const results = await Promise.all([
                testProducts(),
                testCategories(),
                testCustomers(),
                testSuppliers()
            ]);
            
            const allPassed = results.every(r => r === true);
            
            if (allPassed) {
                updateStatus('‚úÖ T·∫•t c·∫£ endpoints ho·∫°t ƒë·ªông HO√ÄN H·∫¢O!', 'success');
            } else {
                updateStatus('‚ùå M·ªôt s·ªë endpoints c√≥ l·ªói', 'error');
            }
        }
        
        // Auto-run on load
        window.onload = () => {
            console.log('üöÄ Starting auto-test...');
            setTimeout(testAll, 500);
        };
    </script>
</body>
</html>
